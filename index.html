<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="maincontainer">
        <h2 title="pokemon">Pok√©mon Search App</h2>
        <div id="container">
            <input type="text" name="search-input" id="search-input" required>
            <button id="search-button">Search</button>
            <div class="imagearea">

                <span class="pokemonDetails">
                    <h2 id="pokemon-name"></h2>
                    <h2 id="pokemon-id"></h2>
                </span>
                <div class="pokemon-image" id="pokemon-image"></div>

                <div>
                    Weight : <span id="weight"></span>
                    Height : <span id="height"></span>
                </div>
                <div id="types"></div>
            </div>
            <div class="details">
                <table>
                    <tbody>
                        <tr>
                            <th>Base</th>
                            <th>Status</th>
                        </tr>
                        <tr>
                            <td>HP</td>
                            <td id="hp" class="centertext"></td>
                        </tr>
                        <tr>
                            <td>Attack</td>
                            <td id="attack" class="centertext"></td>
                        </tr>
                        <tr>
                            <td>Defense</td>
                            <td id="defense" class="centertext"></td>
                        </tr>
                        <tr>
                            <td>Special Attack</td>
                            <td id="special-attack" class="centertext"></td>
                        </tr>
                        <tr>
                            <td>Special Defense</td>
                            <td id="special-defense" class="centertext"></td>
                        </tr>
                        <tr>
                            <td>Speed</td>
                            <td id="speed" class="centertext"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="myscript.js"></script>
</body>

</html>
